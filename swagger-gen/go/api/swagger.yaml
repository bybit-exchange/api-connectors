    type: "apiKey"
    name: "timestamp"
    in: "query"
  apiSignature:
    type: "apiKey"
    name: "sign"
    in: "query"
definitions:
  ServerTime:
    type: "object"
    properties:
      ret_code:
        type: "number"
        format: "int32"
      ret_msg:
        type: "string"
      ext_code:
        type: "string"
      ext_info:
        type: "string"
      result: {}
      time_now:
        type: "string"
    description: "Get bybit server time."
  LCPInfo:
    type: "object"
    properties:
      ret_code:
        type: "number"
        format: "int32"
      ret_msg:
        type: "string"
      ext_code:
        type: "string"
      ext_info:
        type: "string"
      result:
        $ref: "#/definitions/LCPInfoBase"
      time_now:
        type: "string"
    description: "Query LCP info."
  LCPInfoBase:
    type: "object"
    properties:
      date:
        type: "string"
      self_ratio:
        type: "number"
        format: "int32"
      platform_ratio:
        type: "number"
        format: "int32"
      score:
        type: "number"
        format: "int32"
    description: "Query LCP info."
  Announcement:
    type: "object"
    properties:
      ret_code:
        type: "number"
        format: "int32"
      ret_msg:
        type: "string"
      ext_code:
        type: "string"
      ext_info:
        type: "string"
      result:
        type: "array"
        items:
          $ref: "#/definitions/AnnouncementInfo"
      time_now:
        type: "string"
    description: "Get Bybit OpenAPI announcements in the last 30 days in reverse order."
  AnnouncementInfo:
    type: "object"
    properties:
